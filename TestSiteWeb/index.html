<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- https://www.bootstrapcdn.com/ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Duathletes</title>
</head>

<body>
    <div id="app">
        <button id="getAllButton" v-on:click="getAllTestSites" class="btn btn-primary">Get all testsites</button>
        <input type="text" v-model="filter">
        <button v-on:click="getAllTestSites(filter)"> Search by name</button>
        <button v-on:click="getAllTestSites('time')"> Sort by time</button>
        <button v-on:click="getAllTestSites('name')"> Sort by name </button>
        <table class="table table-striped table-dark" v-if="testSites.length">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="testSite in testSites">
                    <td>{{testSite.id}}</td>
                    <td>{{testSite.name}}</td>
                    <td>{{testSite.waitingTime}}</td>

                </tr>
            </tbody>
        </table>
        
    </div>
    <script src="js/index.js"></script>
</body>
